<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicios de Formularios</title>
</head>
<body>
    <h3>Ejercicio 1</h3>
    <button>Indice</button>
    <button>Notas</button>
    <button>Como funciona?</button>
    <br>
    <h3>Ejercicio 2</h3>
    <input type="text" name="primertext" id="primertext" size="20">
    <input type="text" name="segundotext" id="segundotext" size="10">
    <br><br>
    <input type="submit" value="Procesar"></input>
    <input type="reset" value="Inicializar"></input>
    <h3>Ejercicio 3</h3>
    <input type="text" name="text3" id="text3" size="20">
    <input type="text" name="text3b" id="text3b" size="20">
    <input type="password" name="pass" id="pass" size="20">
    <br><br>
    <input type="submit" value="Procesar"></input>
    <input type="reset" value="Inicializar"></input>
    <br>
    <h3>Ejercicio 4</h3>
    <input type="text" name="text4" id="text4" size="20">
    <input type="text" name="text4b" id="text4b" size="10">
    <br><br>
    <label for="Hombre">Clase A</label>
    <input type="radio" name="clase" id="clase" value="Clase" checked>
    <label for="Hombre">Clase B</label>
    <input type="radio" name="clase" id="clase" value="Clase">
    <br><br>
    <label for="Soltero">Tipo 1</label>
    <input type="checkbox" name="Tipo" id="Tipo" value="Tipo">
    <label for="Casado">Tipo 2</label>
    <input type="checkbox" name="Tipo" id="Tipo" value="Tipo">
    <br><br>
    <input type="submit" value="Procesar"></input>
    <input type="reset" value="Inicializar"></input>
    <br>
    <h3>Ejercicio 5</h3>
        <select name="provincia" id="provincia" multiple required size="2">
            <option value="1">Valor 1</option>
            <option value="2">Valor 2</option>
            <option value="3">Valor 3</option>
            <option value="4">Valor 4</option>
        </select>
    <br><br>
    <h3>Ejercicio 6</h3>
    <textarea name="ej6" id="ej6" maxlength="500" rows="5" cols="30" wrap="soft"></textarea>
    <br><br>
